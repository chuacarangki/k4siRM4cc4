<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACCA POS Ultimate V.9.9.6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary-deep: #002d62;
            --primary-blue: #004aad;
            --accent-gold: #ffbd59;
            --gold-gradient: linear-gradient(135deg, #ffbd59 0%, #ff9100 100%);
            --blue-gradient: linear-gradient(135deg, #004aad 0%, #002d62 100%);
            --glass: rgba(255, 255, 255, 0.9);
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f4f8; color: #1a1a1a; overflow-x: hidden; }

        /* NAVBAR & NAVIGATION */
        .navbar { background: var(--glass) !important; backdrop-filter: blur(10px); padding: 10px 30px; border-bottom: 2px solid rgba(0,74,173,0.1); }
        .nav-pills .nav-link { border-radius: 15px; font-weight: 700; color: var(--primary-blue); padding: 10px 20px; transition: 0.4s; text-align: center; border: 1px solid transparent; min-width: 100px; }
        .nav-pills .nav-link i { display: block; font-size: 1.5rem; margin-bottom: 5px; }
        .nav-pills .nav-link span { font-size: 0.7rem; letter-spacing: 1px; display: block; text-transform: uppercase; }
        .nav-pills .nav-link.active { background: var(--blue-gradient) !important; color: var(--accent-gold) !important; box-shadow: 0 8px 15px rgba(0,74,173,0.2); border: 1px solid var(--accent-gold); }

        /* MENU CARDS */
        .card-menu { border: none; border-radius: 25px; overflow: hidden; background: white; transition: 0.3s; cursor: pointer; height: 100%; box-shadow: 0 8px 20px rgba(0,0,0,0.04); border: 1px solid rgba(255, 189, 89, 0.1); }
        .card-menu:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); border: 1px solid var(--accent-gold); }
        .card-menu.status-habis { opacity: 0.6; filter: grayscale(1); cursor: not-allowed; }
        .menu-img-container { position: relative; height: 140px; overflow: hidden; background: #eee; }
        .menu-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card-menu:hover .menu-img { transform: scale(1.1); }
        .habis-label { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; color: white; font-weight: 800; z-index: 2; }
        .price-badge { background: var(--gold-gradient); color: #000; padding: 4px 12px; border-radius: 12px; font-weight: 800; font-size: 0.85rem; margin-top: 5px; display: inline-block; }

        /* FLOATING CART */
        .cart-bar-bottom { position: fixed; bottom: 25px; right: 25px; width: 400px; z-index: 1000; pointer-events: none; }
        .cart-bar-content { pointer-events: all; background: var(--glass); backdrop-filter: blur(15px); padding: 25px; border-radius: 35px; box-shadow: 0 20px 50px rgba(0,45,98,0.25); border: 1px solid rgba(255, 189, 89, 0.3); border-left: 8px solid var(--accent-gold); }
        .cart-item-mini { background: rgba(0,74,173,0.05); border-radius: 12px; padding: 10px 15px; margin-bottom: 8px; display: flex; justify-content: space-between; font-size: 0.9rem; border-right: 4px solid var(--primary-blue); }

        /* CATEGORY NAVIGATION */
        .category-btn { white-space: nowrap; padding: 12px 25px; border-radius: 20px; background: white; border: 1px solid rgba(0,0,0,0.05); font-weight: 700; color: var(--primary-blue); margin-right: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; }
        .category-btn.active { background: var(--gold-gradient); color: black; border-color: transparent; box-shadow: 0 8px 20px rgba(255, 189, 89, 0.4); }

        /* PREMIUM BUTTONS & OPTIONS */
        .btn-premium { border-radius: 20px; padding: 15px; font-weight: 800; border: none; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-blue { background: var(--blue-gradient); color: white; border: 1px solid var(--accent-gold); }
        .btn-gold { background: var(--gold-gradient); color: black; }
        .btn-premium:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }

        .btn-service, .btn-pay-method { flex: 1; border: none; padding: 8px; border-radius: 12px; font-weight: 700; background: #f1f5f9; transition: 0.3s; color: var(--primary-blue); border: 2px solid transparent; font-size: 0.85rem; }
        .btn-service.active, .btn-pay-method.active { background: var(--blue-gradient); color: white; border-color: var(--accent-gold); }

        #login-screen { height: 100vh; background: var(--blue-gradient); display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="p-5 text-center animate__animated animate__zoomIn" style="width: 95%; max-width: 450px; background: rgba(255,255,255,0.1); backdrop-filter: blur(30px); border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);">
        <div class="bg-white d-inline-block p-4 rounded-circle mb-4 shadow-lg border border-warning">
            <i class="fas fa-crown fa-4x text-primary"></i>
        </div>
        <h1 class="text-white fw-bold mb-5" style="letter-spacing: 3px;">LESEHAN MACCA</h1>
        <button class="btn w-100 mb-3 py-3 rounded-pill fw-bold text-primary bg-white shadow" onclick="directLogin('KASIR ARA')">
            <i class="fas fa-user-tie me-2 text-warning"></i>KASIR ARA
        </button>
        <button class="btn w-100 py-3 rounded-pill fw-bold text-primary bg-white shadow" onclick="directLogin('KASIR DILLA')">
            <i class="fas fa-user-ninja me-2 text-warning"></i>KASIR DILLA
        </button>
    </div>
</div>

<div id="main-app" style="display:none;">
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold fs-3" style="color: var(--primary-blue);"><i class="fas fa-utensils me-2 text-warning"></i>LESEHAN MACCA</span>
            
            <ul class="nav nav-pills mx-auto">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-kasir">
                        <i class="fas fa-cash-register"></i>
                        <span>KASIR</span>
                    </button>
                </li>
                <li class="nav-item ms-3">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-laporan" onclick="loadLaporan()">
                        <i class="fas fa-balance-scale"></i>
                        <span>LAPORAN</span>
                    </button>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-3">
                <div class="badge bg-white text-primary p-2 px-3 rounded-pill border fw-bold shadow-sm">
                    <i class="fas fa-user-circle me-2 text-warning"></i><span id="user-display">Petugas</span>
                </div>
                <button class="btn btn-warning rounded-circle shadow-sm text-white" data-bs-toggle="modal" data-bs-target="#adminModal" style="width:45px; height:45px;"><i class="fas fa-cog"></i></button>
                <button class="btn btn-danger rounded-circle shadow-sm" onclick="location.reload()" style="width:45px; height:45px;"><i class="fas fa-power-off"></i></button>
            </div>
        </div>
    </nav>

    <div class="tab-content mt-4">
        <div class="tab-pane fade show active" id="tab-kasir">
            <div class="container-fluid px-4">
                <div class="position-relative mb-4 mx-auto" style="max-width: 800px;">
                    <i class="fas fa-search position-absolute top-50 translate-middle-y ms-4 text-primary"></i>
                    <input type="text" id="kasir-search" class="form-control rounded-pill border-0 shadow-lg p-3 ps-5 fw-bold" placeholder="Cari menu..." onkeyup="syncFilter()">
                </div>
                <div id="cat-bar" class="d-flex justify-content-center overflow-auto mb-4 pb-2"></div>
                <div id="menu-grid" class="row g-4 mb-5 pb-5"></div>
            </div>

            <div id="floating-cart" class="cart-bar-bottom animate__animated animate__fadeInUp" style="display: none;">
                <div class="cart-bar-content">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="fw-bold text-primary"><i class="fas fa-shopping-basket me-2 text-warning"></i> <span id="cart-count">0</span> PESANAN</span>
                        <button class="btn btn-sm btn-outline-danger rounded-pill px-3 fw-bold" onclick="batalSemua()"><i class="fas fa-trash-alt me-1"></i> RESET</button>
                    </div>
                    <div id="cart-preview" class="mb-3" style="max-height: 150px; overflow-y: auto;"></div>
                    <button class="btn-premium btn-blue w-100 shadow-lg" data-bs-toggle="modal" data-bs-target="#checkoutModal">
                        <i class="fas fa-paper-plane me-2 text-warning"></i> PROSES (Rp <span id="cart-total-bar">0</span>)
                    </button>
                </div>
            </div>
        </div>
        
        <div class="tab-pane fade" id="tab-laporan">
            <div class="container px-4">
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <div class="p-4 rounded-4 text-white shadow-lg" style="background:var(--blue-gradient)">
                            <small class="text-white-50 fw-bold"><i class="fas fa-chart-line me-1"></i> OMZET HARI INI</small>
                            <h2 id="total-omzet" class="fw-bold mb-0">Rp 0</h2>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-4 rounded-4 shadow-lg" style="background:var(--gold-gradient)">
                            <small class="text-dark fw-bold"><i class="fas fa-receipt me-1"></i> TOTAL TRANSAKSI</small>
                            <h2 id="total-trx" class="fw-bold mb-0">0</h2>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-4 shadow-sm border">
                    <h5 class="fw-bold mb-4 text-primary"><i class="fas fa-history me-2 text-warning"></i>RIWAYAT PENJUALAN</h5>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead><tr class="text-primary"><th>WAKTU</th><th>PELANGGAN</th><th>ITEM</th><th class="text-end">TOTAL</th></tr></thead>
                            <tbody id="laporan-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 rounded-5 overflow-hidden shadow-lg">
            <div class="modal-header border-0 text-white p-3" style="background: var(--blue-gradient);">
                <h6 class="modal-title fw-bold"><i class="fas fa-wallet me-2 text-warning"></i> PENYELESAIAN TRANSAKSI</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-3 bg-light">
                <div class="row g-3">
                    <div class="col-md-5">
                        <div class="bg-white p-3 rounded-4 shadow-sm h-100 d-flex flex-column">
                            <label class="small fw-bold text-muted mb-2"><i class="fas fa-list-ul me-1 text-primary"></i> PESANAN</label>
                            <div id="checkout-list" class="mb-2 flex-grow-1" style="max-height: 250px; overflow-y: auto; font-size: 0.85rem;"></div>
                            <div class="p-2 rounded-4 bg-light text-center border mt-auto">
                                <small class="text-muted d-block fw-bold" style="font-size: 0.7rem;">TOTAL AKHIR</small>
                                <h3 class="fw-bold text-primary mb-0" id="checkout-total-text" style="font-size: 1.5rem;">Rp 0</h3>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-7">
                        <div class="bg-white p-3 rounded-4 shadow-sm mb-2">
                            <div class="d-flex gap-2 mb-3">
                                <button class="btn-service active" id="btn-dinein" onclick="setService('Dine In')"><i class="fas fa-chair me-1"></i> DINE IN</button>
                                <button class="btn-service" id="btn-antar" onclick="setService('Antar')"><i class="fas fa-motorcycle me-1"></i> ANTAR</button>
                            </div>

                            <div class="row g-2">
                                <div class="col-12">
                                    <label class="small fw-bold text-primary mb-1 ms-1"><i class="fas fa-user-tag me-1 text-warning"></i> NAMA PELANGGAN</label>
                                    <input type="text" id="custName" class="form-control form-control-sm rounded-3 border-0 bg-light p-2 fw-bold border-start border-warning border-4" placeholder="Input Nama...">
                                </div>
                                <div id="antar-fields" style="display: none;" class="animate__animated animate__fadeIn">
                                    <div class="row g-2">
                                        <div class="col-12 mt-2">
                                            <label class="small fw-bold text-primary mb-1 ms-1"><i class="fas fa-map-marker-alt me-1 text-warning"></i> ALAMAT LENGKAP</label>
                                            <textarea id="custAddress" class="form-control form-control-sm rounded-3 border-0 bg-light p-2 fw-bold border-start border-warning border-4" placeholder="Input Alamat..." rows="1"></textarea>
                                        </div>
                                        <div class="col-6 mt-2">
                                            <label class="small fw-bold text-primary mb-1 ms-1"><i class="fas fa-phone-alt me-1 text-warning"></i> NO. WA</label>
                                            <input type="text" id="custWA" class="form-control form-control-sm rounded-3 border-0 bg-light p-2 fw-bold border-start border-warning border-4" placeholder="08..." oninput="this.value = this.value.replace(/[^0-9+]/g, '')">
                                        </div>
                                        <div class="col-6 mt-2">
                                            <label class="small fw-bold text-danger mb-1 ms-1"><i class="fas fa-shipping-fast me-1"></i> ONGKIR</label>
                                            <input type="text" id="shippingFee" class="form-control form-control-sm rounded-3 border-0 bg-light p-2 fw-bold border-start border-danger border-4" placeholder="5.000" value="5.000" oninput="handleShippingInput(this)">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <label class="small fw-bold text-primary mt-3 mb-1 ms-1"><i class="fas fa-credit-card me-1 text-warning"></i> METODE BAYAR</label>
                            <div class="d-flex gap-2 mb-3">
                                <button class="btn-pay-method active" id="pay-tunai" onclick="setPaymentMethod('TUNAI')"><i class="fas fa-money-bill-wave me-1"></i> TUNAI</button>
                                <button class="btn-pay-method" id="pay-transfer" onclick="setPaymentMethod('TRANSFER')"><i class="fas fa-qrcode me-1"></i> QR/TF</button>
                            </div>

                            <div id="cash-section" class="mb-2">
                                <div class="d-flex justify-content-between align-items-center mb-1 ms-1">
                                    <label class="small fw-bold text-success"><i class="fas fa-hand-holding-usd me-1"></i> BAYAR TUNAI</label>
                                    <small class="text-muted" style="font-size: 0.75rem;">Kembali: <b class="text-primary" id="change-amount">Rp 0</b></small>
                                </div>
                                <input type="text" id="cash-amount" class="form-control form-control-lg rounded-3 border-0 bg-light p-2 fw-bold text-success border-start border-success border-4" placeholder="Rp 0" oninput="handlePaymentInput(this)">
                            </div>
                        </div>

                        <button class="btn-premium btn-gold w-100 py-3 shadow-lg" onclick="submitAndPrint()">
                            <i class="fas fa-print fa-lg me-2"></i> CHECKOUT
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content border-0 rounded-5 overflow-hidden">
            <div class="modal-header border-0 bg-primary p-4 text-white">
                <h5 class="fw-bold mb-0"><i class="fas fa-user-shield me-2 text-warning"></i> PANEL KONTROL</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4 bg-light">
                <ul class="nav nav-pills mb-4 gap-2 bg-white p-2 rounded-pill shadow-sm d-inline-flex">
                    <li class="nav-item"><button class="nav-link active rounded-pill px-4" id="btn-tab-list" data-bs-toggle="pill" data-bs-target="#adm-list">Daftar Produk</button></li>
                    <li class="nav-item"><button class="nav-link rounded-pill px-4" id="btn-tab-add" data-bs-toggle="pill" data-bs-target="#adm-add">Tambah Menu</button></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="adm-list">
                        <div class="bg-white p-4 rounded-4 shadow-sm border">
                            <input type="text" id="admin-search" class="form-control rounded-pill mb-4 p-3" placeholder="Cari menu..." onkeyup="renderAdminList()">
                            <div id="admin-list-container" class="row g-3"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="adm-add">
                        <div class="row g-3 p-4 bg-white rounded-4 shadow-sm border-start border-primary border-5">
                            <input type="hidden" id="m_id">
                            <div class="col-md-6"><label class="small fw-bold">NAMA MENU</label><input type="text" id="m_name" class="form-control rounded-4 p-3 bg-light"></div>
                            <div class="col-md-3"><label class="small fw-bold">HARGA (RP)</label><input type="number" id="m_price" class="form-control rounded-4 p-3 bg-light"></div>
                            <div class="col-md-3">
                                <label class="small fw-bold">KATEGORI</label>
                                <select id="m_cat_select" class="form-select rounded-4 p-3 bg-light fw-bold text-primary border-0 shadow-sm">
                                    <option value="MAKANAN">MAKANAN</option>
                                    <option value="MINUMAN">MINUMAN</option>
                                    <option value="SAYUR">SAYUR</option>
                                    <option value="LAINNYA">LAINNYA</option>
                                </select>
                            </div>
                            <div class="col-md-12"><label class="small fw-bold">FOTO PRODUK</label><input type="file" id="m_file" class="form-control rounded-4 p-3 bg-light" accept="image/*"></div>
                            <div class="col-12 mt-4 text-end d-flex justify-content-end gap-2">
                                <button class="btn btn-light rounded-pill px-4" onclick="resetFormMenu()">BATAL</button>
                                <button class="btn-premium btn-blue px-5" onclick="simpanMenu()"><i class="fas fa-save me-2 text-warning"></i><span id="label-simpan">SIMPAN PRODUK</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWz63o_JFK3Ucvb7IuXI1cNO8SXMHvsEA",
        authDomain: "kasirmaccanew.firebaseapp.com",
        databaseURL: "https://kasirmaccanew-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "kasirmaccanew"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });

    let masterMenu = [], cart = [], activeFilter = "Semua", currentTotal = 0, serviceType = "Dine In", paymentType = "TUNAI";

    window.directLogin = (user) => {
        document.getElementById('user-display').innerText = user;
        document.getElementById('login-screen').style.display='none'; 
        document.getElementById('main-app').style.display='block';
        renderCategoryTabs();
        syncData();
    };

    window.renderCategoryTabs = () => {
        const tabs = ['Semua', 'MAKANAN', 'MINUMAN', 'SAYUR', 'LAINNYA'];
        const catIcons = { 'Semua': 'fa-th-large', 'MAKANAN': 'fa-hamburger', 'MINUMAN': 'fa-glass-cheers', 'SAYUR': 'fa-leaf', 'LAINNYA': 'fa-box-open' };
        document.getElementById('cat-bar').innerHTML = tabs.map(t => `<button class="category-btn ${activeFilter === t ? 'active' : ''}" onclick="setFilter('${t}')"><i class="fas ${catIcons[t]} me-2"></i> ${t}</button>`).join('');
    };

    window.setFilter = (cat) => { activeFilter = cat; renderCategoryTabs(); syncFilter(); };

    function syncData() {
        onValue(ref(db, 'master_menu'), s => { 
            masterMenu = s.val() ? Object.keys(s.val()).map(id => ({...s.val()[id], id})) : []; 
            syncFilter(); 
            renderAdminList(); 
        });
    }

    window.syncFilter = () => {
        const q = document.getElementById('kasir-search').value.toLowerCase();
        const f = masterMenu.filter(m => {
            const matchSearch = m.name.toLowerCase().includes(q);
            const matchTab = (activeFilter === 'Semua' || m.category === activeFilter);
            return q.length > 0 ? matchSearch : matchTab;
        });
        document.getElementById('menu-grid').innerHTML = f.map(m => `
            <div class="col-6 col-md-4 col-xl-2 animate__animated animate__fadeIn">
                <div class="card card-menu ${m.status==='Habis'?'status-habis':''}" onclick="${m.status==='Habis'?'':'addToCart(\''+m.name+'\','+m.price+')'}">
                    <div class="menu-img-container">${m.status==='Habis'?'<div class="habis-label">HABIS</div>':''}<img src="${m.image || 'https://via.placeholder.com/150'}" class="menu-img"></div>
                    <div class="p-3 text-center">
                        <div class="fw-bold small text-truncate">${m.name}</div>
                        <span class="price-badge">Rp ${m.price.toLocaleString()}</span>
                    </div>
                </div>
            </div>`).join('');
    };

    window.addToCart = (n, p) => { 
        const it = cart.find(i => i.n === n);
        it ? it.qty++ : cart.push({n, p, qty: 1});
        renderCart(); 
        Toast.fire({icon:'success', title: n + ' dipilih'}); 
    };

    window.renderCart = () => {
        const bar = document.getElementById('floating-cart');
        const foodTotal = cart.reduce((a, b) => a + (b.p * b.qty), 0);
        const shipRaw = document.getElementById('shippingFee').value.replace(/\./g, '') || 0;
        const totalShip = serviceType === 'Antar' ? parseInt(shipRaw) : 0;
        
        currentTotal = foodTotal + totalShip;

        if(cart.length > 0) {
            bar.style.display = 'block';
            document.getElementById('cart-preview').innerHTML = cart.slice(-3).map(it => `<div class="cart-item-mini"><span>${it.n} (x${it.qty})</span><b>Rp ${(it.p * it.qty).toLocaleString()}</b></div>`).join('');
            document.getElementById('checkout-list').innerHTML = cart.map((it, i) => `
                <div class="d-flex justify-content-between align-items-center mb-1 p-2 border-bottom">
                    <div style="line-height:1.2"><b>${it.n}</b><br><small class="text-primary">Rp ${(it.p * it.qty).toLocaleString()}</small></div>
                    <div class="d-flex align-items-center gap-2">
                         <button class="btn btn-sm btn-light border p-1" style="width:24px; height:24px" onclick="updateQty(${i}, -1)"><i class="fas fa-minus" style="font-size:0.7rem"></i></button>
                         <b style="min-width:15px; text-align:center">${it.qty}</b>
                         <button class="btn btn-sm btn-light border p-1" style="width:24px; height:24px" onclick="updateQty(${i}, 1)"><i class="fas fa-plus" style="font-size:0.7rem"></i></button>
                    </div>
                </div>`).join('');
            
            if(serviceType === 'Antar') {
                document.getElementById('checkout-list').innerHTML += `
                <div class="d-flex justify-content-between align-items-center p-2 text-danger fw-bold">
                    <span>ONGKIR</span>
                    <span>Rp ${totalShip.toLocaleString()}</span>
                </div>`;
            }
        } else { bar.style.display = 'none'; }
        
        document.getElementById('cart-count').innerText = cart.reduce((acc, i) => acc + i.qty, 0);
        document.getElementById('cart-total-bar').innerText = currentTotal.toLocaleString();
        document.getElementById('checkout-total-text').innerText = "Rp " + currentTotal.toLocaleString();
        calcChange();
    };

    window.updateQty = (i, change) => { cart[i].qty += change; if(cart[i].qty <= 0) cart.splice(i, 1); renderCart(); };
    window.batalSemua = () => { cart = []; renderCart(); };

    window.setService = (t) => {
        serviceType = t;
        document.getElementById('btn-dinein').classList.toggle('active', t === 'Dine In');
        document.getElementById('btn-antar').classList.toggle('active', t === 'Antar');
        document.getElementById('antar-fields').style.display = t === 'Antar' ? 'block' : 'none';
        
        if(t === 'Dine In') {
            document.getElementById('custAddress').value = '';
            document.getElementById('custWA').value = '';
            document.getElementById('shippingFee').value = '5.000';
        }
        renderCart();
    };

    window.setPaymentMethod = (m) => {
        paymentType = m;
        document.getElementById('pay-tunai').classList.toggle('active', m === 'TUNAI');
        document.getElementById('pay-transfer').classList.toggle('active', m === 'TRANSFER');
        document.getElementById('cash-section').style.display = m === 'TRANSFER' ? 'none' : 'block';
    };

    window.handleShippingInput = (el) => {
        let v = el.value.replace(/\D/g, '');
        el.value = v.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        renderCart();
    };

    window.handlePaymentInput = (el) => {
        let v = el.value.replace(/\D/g, '');
        el.value = v.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        calcChange();
    };

    function calcChange() {
        const cashRaw = document.getElementById('cash-amount').value.replace(/\./g, '') || 0;
        const change = parseInt(cashRaw) - currentTotal;
        document.getElementById('change-amount').innerText = "Rp " + (change >= 0 ? change.toLocaleString() : 0);
    }

    window.submitAndPrint = async () => {
        const name = document.getElementById('custName').value;
        const address = document.getElementById('custAddress').value;
        const wa = document.getElementById('custWA').value;
        const ship = document.getElementById('shippingFee').value.replace(/\./g, '') || 0;
        
        if(!name || cart.length === 0) return Swal.fire('Gagal', 'Lengkapi Nama & Pesanan', 'warning');
        if(serviceType === 'Antar' && (!address || !wa)) return Swal.fire('Gagal', 'Lengkapi Alamat & No. WA', 'warning');
        
        const dataTrx = { 
            name, items: cart, total: currentTotal, service: serviceType, method: paymentType,
            petugas: document.getElementById('user-display').innerText, time: new Date().toISOString() 
        };

        if(serviceType === 'Antar') {
            dataTrx.address = address;
            dataTrx.whatsapp = wa;
            dataTrx.ongkir = parseInt(ship);
        }
        
        await push(ref(db, 'transaksi'), dataTrx);
        
        const mod = bootstrap.Modal.getInstance(document.getElementById('checkoutModal'));
        if(mod) mod.hide();
        
        cart = []; 
        document.getElementById('custName').value = ''; 
        document.getElementById('custAddress').value = ''; 
        document.getElementById('custWA').value = ''; 
        document.getElementById('shippingFee').value = '5.000';
        document.getElementById('cash-amount').value = '';
        renderCart(); 
        Swal.fire('Sukses', 'Transaksi Berhasil', 'success');
    };

    window.loadLaporan = () => {
        onValue(ref(db, 'transaksi'), s => {
            let h = '', o = 0, t = 0;
            if(s.val()){ 
                const data = Object.values(s.val()).reverse();
                data.forEach(x => { 
                    o += x.total; t++; 
                    h += `<tr><td><small>${new Date(x.time).toLocaleTimeString()}</small></td>
                        <td><b>${x.name}</b><br><small class="text-muted">${x.service} ${x.address ? '| ' + x.address : ''}</small></td>
                        <td><small>${x.items.map(i=> i.n + ' (x' + i.qty + ')').join(', ')}</small></td>
                        <td class="text-end fw-bold">Rp ${x.total.toLocaleString()}</td></tr>`; 
                }); 
            }
            document.getElementById('total-omzet').innerText = "Rp " + o.toLocaleString(); 
            document.getElementById('total-trx').innerText = t;
            document.getElementById('laporan-body').innerHTML = h; 
        });
    };

    window.renderAdminList = () => {
        const q = document.getElementById('admin-search').value.toLowerCase();
        const filtered = masterMenu.filter(m => m.name.toLowerCase().includes(q));
        document.getElementById('admin-list-container').innerHTML = filtered.map(m => `
            <div class="col-md-6"><div class="p-3 border rounded-4 bg-white d-flex justify-content-between align-items-center shadow-sm">
                <div class="d-flex align-items-center">
                    <img src="${m.image || 'https://via.placeholder.com/50'}" style="width:50px; height:50px; border-radius:10px; object-fit:cover;" class="me-3 border">
                    <div><b>${m.name}</b><br><small class="badge bg-primary text-white" style="font-size:0.6rem">${m.category}</small></div>
                </div>
                <div class="d-flex gap-1">
                    <button class="btn btn-sm ${m.status==='Habis'?'btn-danger':'btn-success'} rounded-pill" onclick="toggleStok('${m.id}','${m.status}')">${m.status==='Habis'?'HABIS':'READY'}</button>
                    <button class="btn btn-sm btn-outline-primary rounded-circle" onclick="editMenu('${m.id}')"><i class="fas fa-pencil-alt"></i></button>
                    <button class="btn btn-sm btn-outline-danger rounded-circle" onclick="hapusMenu('${m.id}')"><i class="fas fa-trash"></i></button>
                </div>
            </div></div>`).join('');
    };

    window.toggleStok = (id, cur) => { update(ref(db, `master_menu/${id}`), { status: cur === 'Habis' ? 'Ready' : 'Habis' }); };
    window.hapusMenu = (id) => { Swal.fire({ title: 'Hapus?', icon: 'warning', showCancelButton: true }).then(r => { if(r.isConfirmed) remove(ref(db, `master_menu/${id}`)); }); };

    window.editMenu = (id) => {
        const m = masterMenu.find(x => x.id === id);
        document.getElementById('m_id').value = m.id;
        document.getElementById('m_name').value = m.name;
        document.getElementById('m_price').value = m.price;
        document.getElementById('m_cat_select').value = m.category;
        document.getElementById('label-simpan').innerText = "UPDATE PRODUK";
        new bootstrap.Tab(document.getElementById('btn-tab-add')).show();
    };

    window.resetFormMenu = () => {
        document.getElementById('m_id').value = ""; document.getElementById('m_name').value = "";
        document.getElementById('m_price').value = ""; document.getElementById('m_cat_select').value = "MAKANAN";
        document.getElementById('label-simpan').innerText = "SIMPAN PRODUK";
        new bootstrap.Tab(document.getElementById('btn-tab-list')).show();
    };

    window.simpanMenu = () => {
        const id = document.getElementById('m_id').value, n = document.getElementById('m_name').value;
        const p = parseInt(document.getElementById('m_price').value), c = document.getElementById('m_cat_select').value;
        const file = document.getElementById('m_file').files[0];
        if(!n || !p) return Swal.fire('Error', 'Data tidak lengkap', 'error');

        const process = (img = null) => {
            const data = { name: n, price: p, category: c, status: 'Ready' };
            if(img) data.image = img;
            if(id) { update(ref(db, `master_menu/${id}`), data).then(() => { Swal.fire('Sukses','Update berhasil','success'); resetFormMenu(); }); }
            else { push(ref(db, 'master_menu'), data).then(() => { Swal.fire('Sukses','Menu ditambah','success'); resetFormMenu(); }); }
        };
        if(file) { const r = new FileReader(); r.onload = (e) => process(e.target.result); r.readAsDataURL(file); } else { process(); }
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
